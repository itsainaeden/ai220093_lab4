<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Sequence</title>
    <style>
        body {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
