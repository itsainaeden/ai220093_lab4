<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Paragraph Content</title>
    <style>
        body {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
    <div id="myElement">
        <p id="greeting">Welcome to my website!</p>
    </div>
    <script>
        document.getElementById("greeting").innerHTML = "Hello there!";
    </script>
</body>
</html>
